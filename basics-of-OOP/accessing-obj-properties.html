<!DOCTYPE html>
<html>

<body>

  <h2>JS Objects</h2>

  <p id="demo"></p>

  <script>

    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566
    };


    document.getElementById("demo").innerHTML =
      person.firstName + " " + person.lastName;
      // or person["firstName"] + " " + person["lastName"];
  </script>

</body>

</html>
